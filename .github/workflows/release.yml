name: Release

on:
  push:
    branches:
      - main
      - beta

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'

      - run: npm ci
      - run: npm run build
      - run: npm test

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Debug Git Configuration
        run: |
          echo "Git user name: $(git config user.name)"
          echo "Git user email: $(git config user.email)"
          echo "Git remote URL: $(git remote get-url origin)"
          echo "Current branch: $(git branch --show-current)"

      - name: Debug NPM Configuration
        run: |
          echo "NPM_TOKEN exists: ${{ secrets.NPM_TOKEN != '' }}"
          echo "NPM registry: $(npm config get registry)"
          echo "NPM whoami (should fail): $(npm whoami || echo 'npm whoami failed as expected')"

      - name: Configure NPM Token
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "NPM config file created:"
          cat ~/.npmrc

      - name: Test NPM Authentication
        run: |
          echo "Testing npm authentication..."
          npm whoami
          echo "NPM user info retrieved successfully"

      - name: Release with Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
